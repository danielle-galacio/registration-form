<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2 gutter">

      <h1 class="not-bold"> Want to go to Mars? </h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <h2 class="tera not-bold italic"> Personal details </h2>
      <form>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
              <label for="name"> Name </label>
              <input id="name" required class="push">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="age"> Age </label>
              <input id="age" required class="push">
            </div>
          </div>

          <div class="grid">
            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2">
              <label for="email"> Email </label>
              <input id="email" required class="push">
            </div>

            <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
              <label for="physical-fitness"> Physical fitness </label>
              <select id="physical-fitness" class="push">
                <option>Super-human </option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong </option>
                <option>A little couch-potato-y</option>
              </select>
            </div>

          </div>

        <div>
          <label for="address"> Address </label>
          <textarea class="push" id="address" name="address" required> </textarea>
        </div>

        <h2 class="tera not-bold italic"> Mission statement </h2>
        <div class="">
          <label for="mission-statement"> Why do you want to go to Mars? </label>
          <textarea class="push" id="mission-statement" name="mission-statement" required> </textarea>
        </div>

        <div class="center-content" class="">
          <button class="btn" type="submit"> Register for the trip! </button>
        </div>

      </form>

  </section>
</body>
</html>
